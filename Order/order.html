<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Burger Order</title>
  <link rel="stylesheet" type="text/css" href="order.css">
</head>
<body>
  <header>
    <h1>Your Order</h1>
  </header>
  
  <section id="menu">
    <h2>Menu</h2>
    <div class="burger-items">
        <section id="menu" class="menu">
            <h2>Our Menu</h2>
            <div class="menu-items">
              <div class="menu-item">
                <img src="/images/[Homemade] Bacon Double Cheeseburger.png" alt="Burger 1">
                <h3>DOUBLE CHEESE-BURGER</h3>
                <p>Enjoy this Dripping Double Cheeseburger That fits your taste your tastebuds</p>
                <button class="btn add-to-cart">Add to Cart</button>
              </div>
  </section>  
  
    </div>
    <button id="place-order-btn" class="btn">Place Order</button>
  </section>

<div id="order-confirmation-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Your Order Has Been Confirmed!</h2>
      <p>Thank you for ordering from our elite burger system. Your order will be prepared shortly.</p>
    </div>
  </div>
  
  <footer>

  </footer>
  
  <script src="order.html"></script>
